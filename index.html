<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>School</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="brand" id="brand">School</div>
    <button class="nav-toggle" id="navToggle" aria-label="Menu">â˜°</button>
    <nav class="nav" id="nav">
      <a href="#home" class="nav-link">Home</a>
      <a href="#info" class="nav-link">Info</a>
      <a href="#academic" class="nav-link">Academic</a>
      <a href="#gallery" class="nav-link">Gallery</a>
      <a href="#contact" class="nav-link">Contact</a>
    </nav>
  </header>

  <main>
    <section id="home" class="section">
      <div class="container">
        <div class="hero">
          <div class="hero-text">
            <h1 id="schoolName">School</h1>
            <p id="principalName">Principal</p>
            <p><span id="address">Address</span></p>
            <p>Email: <a id="contactEmailLink" href="#" target="_blank"><span id="contactEmail">school@example.com</span></a></p>
          </div>
          <div class="hero-media">
            <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='1200' height='800'><rect width='100%' height='100%' fill='%23f1f5f9'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-family='sans-serif' font-size='40' fill='%2396a3af'>School Image</text></svg>" alt="School" class="hero-img">
          </div>
        </div>
      </div>
    </section>

    <section id="info" class="section">
      <div class="container">
        <h2>Staff and Students</h2>
        <div class="stats">
          <div class="stat">
            <div class="stat-value" id="staffCount">0</div>
            <div class="stat-label">Staff</div>
          </div>
          <div class="stat">
            <div class="stat-value" id="studentCount">0</div>
            <div class="stat-label">Students</div>
          </div>
        </div>
      </div>
    </section>

    <section id="academic" class="section">
      <div class="container">
        <h2>Academic</h2>
        <div class="academic-controls">
          <label for="gradeSelect">Select Grade</label>
          <select id="gradeSelect">
            <option value="1">Grade 1</option>
            <option value="2">Grade 2</option>
            <option value="3">Grade 3</option>
            <option value="4">Grade 4</option>
            <option value="5">Grade 5</option>
            <option value="6">Grade 6</option>
            <option value="7">Grade 7</option>
            <option value="8">Grade 8</option>
            <option value="9">Grade 9</option>
            <option value="10">Grade 10</option>
            <option value="11">Grade 11</option>
            <option value="12">Grade 12</option>
          </select>
        </div>
        <ul id="papersList" class="list"></ul>
      </div>
    </section>

    <section id="gallery" class="section">
      <div class="container">
        <h2>Gallery</h2>
        <h3>Achievements</h3>
        <div id="achievementsGrid" class="grid"></div>
        <h3>Sports</h3>
        <div id="sportsGrid" class="grid"></div>
      </div>
    </section>

    <section id="contact" class="section">
      <div class="container">
        <h2>Contact</h2>
        <form id="contactForm" class="form">
          <div class="form-row">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required>
          </div>
          <div class="form-row">
            <label for="phone">Number</label>
            <input id="phone" name="phone" type="tel" required>
          </div>
          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>
          </div>
          <div class="form-row">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
          <div id="contactStatus" class="status"></div>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <a href="admin.html" class="admin-link">Admin</a>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
