<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="brand">Admin</div>
    <nav class="nav">
      <a href="index.html" class="nav-link">Back</a>
    </nav>
  </header>
  <main class="container">
    <section id="loginSection" class="section">
      <h2>Login</h2>
      <form id="loginForm" class="form" style="max-width:420px">
        <div class="form-row">
          <label for="username">Username</label>
          <input id="username" type="text" required>
        </div>
        <div class="form-row">
          <label for="password">Password</label>
          <input id="password" type="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
        <div id="loginStatus" class="status"></div>
      </form>
    </section>
    <section id="adminPanel" class="section" style="display:none">
      <h2>Settings</h2>
      <form id="schoolForm" class="form">
        <div class="form-row"><label for="schoolNameInput">School Name</label><input id="schoolNameInput" required></div>
        <div class="form-row"><label for="principalNameInput">Principal Name</label><input id="principalNameInput" required></div>
        <div class="form-row"><label for="addressInput">Address</label><input id="addressInput" required></div>
        <div class="form-row"><label for="emailInput">Contact Email</label><input id="emailInput" type="email" required></div>
        <div class="form-row"><label for="staffCountInput">Staff Count</label><input id="staffCountInput" type="number" min="0" required></div>
        <div class="form-row"><label for="studentCountInput">Student Count</label><input id="studentCountInput" type="number" min="0" required></div>
        <button type="submit" class="btn">Save</button>
        <div id="schoolStatus" class="status"></div>
      </form>

      <h2>Gallery</h2>
      <div class="form" style="margin-bottom:12px">
        <div class="form-row"><label for="achUrl">Add Achievement Image URL</label><input id="achUrl"></div>
        <button id="addAch" class="btn" type="button">Add</button>
      </div>
      <div id="achList" class="list"></div>

      <div class="form" style="margin-top:16px;margin-bottom:12px">
        <div class="form-row"><label for="sportUrl">Add Sports Image URL</label><input id="sportUrl"></div>
        <button id="addSport" class="btn" type="button">Add</button>
      </div>
      <div id="sportList" class="list"></div>

      <h2>Question Papers</h2>
      <form id="paperForm" class="form">
        <div class="form-row"><label for="gradeInput">Grade</label><select id="gradeInput"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option></select></div>
        <div class="form-row"><label for="paperTitle">Title</label><input id="paperTitle" required></div>
        <div class="form-row"><label for="paperUrl">URL</label><input id="paperUrl" required></div>
        <button type="submit" class="btn">Add</button>
        <div id="paperStatus" class="status"></div>
      </form>
      <div id="papersAdmin" class="list"></div>
      <h2>Security</h2>
      <form id="passwordForm" class="form" style="max-width:460px">
        <div class="form-row"><label for="oldUsername">Old Username</label><input id="oldUsername" required></div>
        <div class="form-row"><label for="oldPassword">Old Password</label><input id="oldPassword" type="password" required></div>
        <div class="form-row"><label for="newUsername">New Username</label><input id="newUsername"></div>
        <div class="form-row"><label for="newPassword">New Password</label><input id="newPassword" type="password"></div>
        <div class="form-row"><label for="confirmPassword">Confirm Password</label><input id="confirmPassword" type="password"></div>
        <button id="applyPassword" class="btn" type="button">Apply Changes</button>
        <div id="passwordStatus" class="status"></div>
      </form>
      <button id="logout" class="btn" style="margin-top:16px">Logout</button>
    </section>
  </main>
  <script src="admin.js"></script>
</body>
</html>
